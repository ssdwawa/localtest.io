    <script type="text/javascript">
      function clickCheckbox() {
        AMap.plugin("AMap.Geolocation", function () {
          var geolocation = new AMap.Geolocation({
            // 是否使用高精度定位，默认：true
            enableHighAccuracy: true,
            // 设置定位超时时间，默认：无穷大
            timeout: 10000,
            // 定位按钮的停靠位置的偏移量，默认：Pixel(10, 20)
            buttonOffset: new AMap.Pixel(10, 20),
            //  定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            zoomToAccuracy: true,
            //  定位按钮的排放位置,  RB表示右下
            buttonPosition: "RB",
          });

          geolocation.getCurrentPosition(function (status, result) {
            if (status == "complete") {
              onComplete(result);
            } else {
              onError(result);
            }
          });

          function onComplete(data) {
            // data是具体的定位信息
            console.log(data.position);
            AMap.plugin("AMap.Geocoder", function () {
              var geocoder = new AMap.Geocoder();
           
              var lnglat1 =[data.position.lng ,data.position.lat];
              // [data.position.lng ,data.position.lat];
              var lnglat = [116.396574, 39.992706]

              geocoder.getAddress(lnglat1, function (status, result) {
       
              console.log(status  , result , lnglat  , lnglat1);
                if (status === "complete" && result.info === "OK") {
                  alert(JSON.stringify(result) )
                }else{
                  alert(status)
                }
              });
            });
            // window.open(
            //   `https://gis.10621234.com:9081/dugis-baidu/reverse_geocoding/v3/?output=json&coordtype=wgs84ll&location=${data.position.lat},${data.position.lng}&ApiAuthorization=baidu-22646676e3b949b39a39ad5d57ffd149`
            // );
          }

          function onError(data) {
            // 定位出错
            console.log(data);
          }
        });
      }

      function baiduCheckbox() {
        var geolocation = new window.BMap.Geolocation();
        var myGeo = new window.BMap.Geocoder({ extensions_town: true });
        geolocation.getCurrentPosition(
          function (r) {
            console.log(r);
            if (this.getStatus() == 0) {
              var position = {
                lon: r.point.lng,
                lat: r.point.lat,
              };

              console.log(position);
              // alert(r.point.lng +'======='+ r.point.lat)

              window.open(
                `https://gis.10621234.com:9081/dugis-baidu/reverse_geocoding/v3/?output=json&coordtype=wgs84ll&location=${r.point.lat},${r.point.lng}&ApiAuthorization=baidu-22646676e3b949b39a39ad5d57ffd149`
              );
            } else {
              message.error("获取定位失败,请手动输入");
            }
          },
          { enableHighAccuracy: true }
        );
      }
    </script>
  </head>
  <body>
    <button onclick="clickCheckbox()">高德获取定位</button>
    <button onclick="baiduCheckbox()">百度获取定位</button>
